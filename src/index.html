
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex herquez version</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1 class="title">Pokedex herquez version</h1>
        </div>
    </header>

    <!-- Contenedor de navegacion -->
    <div class="clearfix"></div>
    <nav>
        <div id="icono-menu">
            <img src="img/hamburger.png" id="icono-ham">
        </div>
    
        <div class="cont-menu active" id="menu">
            <ul id="menuList">
                <li id="poke">Pokemon</li>
                <li id="type">Tipo</li>
                <li id="reg">Region</li>
            </ul>
        </div>
    </nav>

    <!-- Contenedor para las busquedas -->
    <div id="searchMethod"></div>

    <!-- Contenido de la busqueda -->
    <div class="clearfix"></div>
    <div id="content"></div>

    <!-- Pie de pagina -->
    <div class="clearfix"></div>
    <footer>
        herquez pokedex &copy; 2021
    </footer>

    <script src="menu.js"></script>
    <script src="main.js"></script>
</body>
</html>
